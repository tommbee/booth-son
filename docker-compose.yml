version: '2'

services:
    web:
        build:
           context: .
           args:
               BUILD_ENV: dev
        container_name: booth-web
        ports:
            - "8080:8000"
        volumes:
            - .:/home/docker/www
            - ./docker/site.conf:/etc/nginx/conf.d/default.conf
        env_file:
            - .env
        networks:
            - code-network

networks:
    code-network:
        driver: bridge
